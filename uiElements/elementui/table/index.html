<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签页组件测试</title>
</head>
<body>
<div id="app"></div>
<script src="../../../node_modules/vue/dist/vue.js"></script>

<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>


<script>
	window.onload = function () {
	  let tableData  = [{
        date: '2016-05-02',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1518 弄'
      }, {
        date: '2016-05-04',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1517 弄'
      }, {
        date: '2016-05-01',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1519 弄'
      }, {
        date: '2016-05-03',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1516 弄'
      }]
	  new Vue({
	    el:"#app",
	    data:function () {
	      return {tableData}
        },
	    template: "<div><template>\n" +
        "  <el-table\n" +
        "    :data=\"tableData\"\n" +
        "    stripe\n" +
        "    style=\"width: 100%\">\n" +
        "    <el-table-column\n" +
        "      prop=\"date\"\n" +
        "      label=\"日期\"\n" +
        "      width=\"180\">\n" +
        "    </el-table-column>\n" +
        "    <el-table-column\n" +
        "      prop=\"name\"\n" +
        "      label=\"姓名\"\n" +
        "      width=\"180\">\n" +
        "    </el-table-column>\n" +
        "    <el-table-column\n" +
        "      prop=\"address\"\n" +
        "      label=\"地址\">\n" +
        "    </el-table-column>\n" +
        "  </el-table>\n" +
        "</template></div>"
	  })
    }
</script>

</body>
</html>
