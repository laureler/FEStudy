  表达式：
    表达式，是由数字、算符、数字分组符号（括号）、自由变量和约束变量等以能求得数值的有意义排列方法所得的组合。约束变量在表达式中已被指定数值，而自由变量则可以在表达式之外另行指定数值。
    例如：  a+1;   message.split('').reverse().join('');  3(a/b)-20%;  总的来说就是要有返回值。
    错误例： var a = a+1; if(true){ console.log(true)}; switch()        等都不会生效
-->
