<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .divbox{
            border: #1E9FFF 1px solid;
        }
        html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="divbox" style="height: 100px;width: 100%;position: absolute;top:0"></div>
    </header>
    <body>
        <div class="divbox" style="width: 100%;height: 100%"></div>
    </body>
    <footer>
        <div class="divbox" style="height: 100px;width: 100%;position: absolute;bottom: 0"></div>
    </footer>
</body>
</html>
