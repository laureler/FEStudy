<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="/public/css/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/public/css/icon.css">
<link rel="stylesheet" type="text/css" href="/public/css/color.css">

<link rel="stylesheet" href="/mainWeb/stylesheets/main.css">
<link rel="stylesheet" href="/public/css/tmpcss.css">

<script type="text/javascript" src="/public/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/public/js/jquery.easyui.min.js"></script>

</head>
<body id="commonFormSelectorInnerCont">


<script type="text/javascript" src="/public/js/ibasesys.min.js"></script>
<script type="text/javascript" src="/public/js/FormObjectSelector.js"></script>
<script type="text/javascript">
//通过url地址传入参数
//?initForms=初始选中表单ID（多个以::分隔）
//或从父对象传入
//parent.initForms=初始选中表单ID数组

//需要调用者调用【GetSelectedForms】获取所有勾选的表单信息。
//返回结果是选择表单对象的数组，每个元素包含属性：
//id,表单ID；title,表单标题名称

	$(function(){
		//var _formid=parent.formid;
		//var _initFields=parent.initFields;
		var param=getSearchParams(window.location.search);
		
		var _initForms=param["initForms"];
		//没有通过url传入时，尝试使用父对象获取
		if(typeof(_initForms)=="undefined"){
			_initForms=parent.initForms;
		}else if(_initForms){
			_initForms=_initForms.split("::");
		}

		FormObjectSelector(_initForms,true,null,'commonFormSelectorInnerCont');
	});
</script>

</body>
</html>
