<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="/public/css/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/public/css/icon.css">
<link rel="stylesheet" type="text/css" href="/public/css/color.css">

<link rel="stylesheet" href="/mainWeb/stylesheets/main.css">
<link rel="stylesheet" href="/public/css/tmpcss.css">

<script type="text/javascript" src="/public/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/public/js/jquery.easyui.min.js"></script>

</head>
<body id="OrganSelectorInnerCont">



<script type="text/javascript" src="/public/js/ibasesys.min.js"></script>
<script type="text/javascript" src="/public/js/OrganSelector.js"></script>
<script type="text/javascript">
//通过url地址传入参数
//?initOrgans=初始选中组织项ID（多个以::分隔）
//或从父对象传入
//parent.initOrgans=初始选中组织项ID数组

//需要调用者调用【GetSelectedOrgans】获取所有勾选的组织项信息。
//返回结果是选择组织项对象的数组，每个元素包含属性：
//id,组织项ID；text,组织项名；attributes,扩展属性
//{mdistrict:所属行政区划,organCode:内部代码,organDescription:描述,organType:组织项类型(0部门1岗位2自定义角色3系统角色10人员),status:组织项状态(-1审核中0不可用1可用)}

	$(function(){
		var param=getSearchParams(window.location.search);
		
		var _initOrgans=param["initOrgans"];
		//没有通过url传入时，尝试使用父对象获取
		if(typeof(_initOrgans)=="undefined"){
			_initOrgans=parent.initOrgans;
		}else if(_initOrgans){
			_initOrgans=_initOrgans.split("::");
		}

		selectOrganization(0,0,true,_initOrgans,null,null,'OrganSelectorInnerCont');
	});
	
</script>

</body>
</html>
