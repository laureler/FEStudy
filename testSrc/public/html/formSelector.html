<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="/public/css/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/public/css/icon.css">
<link rel="stylesheet" type="text/css" href="/public/css/color.css">

<link rel="stylesheet" href="/mainWeb/stylesheets/main.css">

<script type="text/javascript" src="/public/js/jquery-1.11.3.min.js"></script>

</head>

<body id="formSelectorInnerCont">

<script type="text/javascript" src="/public/js/ibasesys.min.js"></script>
<script type="text/javascript" src="/public/js/FormSelector.min.js"></script>
<script type="text/javascript">
//通过url地址传入参数
//	?formid=表单ID&initFields=初始选中字段唯一名（多个以::分隔）
//或从父对象传入
//	parent.formid=表单ID
//	parent.initFields=初始选中字段唯一名数组

//需要调用者调用【GetSelectedFormFields】获取所有勾选的字段信息。
//返回结果是选择字段对象的数组，每个元素包含属性：
//ftitle,字段标题名称；fname,字段唯一名（或控件标识）；ftype,控件类型（比如：textbox。不是值类型）

	$(function(){
		var param=getSearchParams(window.location.search);
		var _formid=param["formid"];
		//没有通过url传入时，尝试使用父对象获取
		if(typeof(_formid)=="undefined") _formid=parent.formid;
		
		var _initFields=param["initFields"];
		if(typeof(_initFields)=="undefined"){
			_initFields=parent.initFields;
		}else if(_initFields){
			_initFields=_initFields.split("::");
		}
		
		ShowFormSelector(_formid,_initFields,null,'formSelectorInnerCont');
	});
</script>

</body>
</html>
