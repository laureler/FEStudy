<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.txt {
			position: absolute;
			top: 41px;
			left: -40px;
			display: block;
			width: 110px;
			height: 16px;
			font: 12px/16px simsun;
			color: #7abd53;
			text-align: center;
			overflow: hidden
		}

		.process-2017 .inner-triangle {
			position: absolute;
			left: 55px;
			top: 25px;
			width: 0;
			height: 0;
			border-left: 7px solid transparent;
			border-right: 7px solid transparent;
			border-top: 7px solid #fff
		}
		/*等待*/
		.wait i.icon-node {
			background-image: url(//misc.360buyimg.com/user/myjd-2015/css/i/process.png);
			background-position: -40px -159px
		}
		/*完成*/
		.ready .icon-node {
			background-image: url(//misc.360buyimg.com/user/myjd-2015/css/i/process.png);
			background-position: 0 -160px
		}
		.node i {
			display: inline-block;
			width: 25px;
			height: 25px;
		}
		.node {
			position: relative;
			float: left;
			width: 25px;
			height: 25px;
			margin-top: -2px;
		}

		.ready i.icon-proce {
			width: 116px;
			height: 14px;
			background-position: 0 -56px
		}

		.proce {
			width: 107px;
			height: 14px;
			position: relative;
			float: left;
		}

		.proce i {
			position: absolute;
			left: -4px;
			top: 3px;
			background-image: url(//misc.360buyimg.com/user/myjd-2015/css/i/process.png)
		}
		.process-2017 .proce .info .con {
			display: inline-block;
			*display: inline;
			*zoom:1;height: 24px;
			line-height: 24px;
			padding: 0 10px;
			max-width: 115px;
			white-space: nowrap;
			overflow: hidden;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 15px;
			border: 1px solid #7fbb5a
		}
		.close i.icon-node {
			background-image: url(//misc.360buyimg.com/user/myjd-2015/css/i/process.png);
			background-position: -120px -159px
		}
		.y-ready i.icon-node {
			background-image: url(//misc.360buyimg.com/user/myjd-2015/css/i/process.png);
			background-position: -160px -159px
		}
		.process-2017 .close i.icon-node {
			background-image: url(//misc.360buyimg.com/user/myjd-2015/css/i/process.png);
			background-position: -120px -159px
		}
		.no-return i.icon-node {
			background-image: url(//misc.360buyimg.com/user/myjd-2015/css/i/process.png);
			background-position: -80px -159px
		}
	</style>
</head>
<body>
<div class="mc" style="padding-bottom: 12px;">
	<!--闪电退款的进度在afs-detail-smartRefund-processbar.vm文件中编写-->
	<div class="process-2017 process-2017-w6">
		<div class="node wait">
			<i class="icon-node"></i>
			<span class="txt">提交申请</span>
		</div>
		<div class="proce info ">
			<i class="icon-proce"></i>
		</div>
		<div class="node close">
			<i class="icon-node"></i>
			<span class="txt">商家审核</span>
		</div>
		<div class="proce ready ">
			<i class="icon-proce"></i>
		</div>
		<div class="node ready">
			<i class="icon-node"></i>
			<span class="txt">退款</span>
		</div>
		<div class="proce y-ready ">
			<i class="icon-proce"></i>
		</div>
		<div class="node ready">
			<i class="icon-node"></i>
			<span class="txt">客户确认</span>
		</div>
		<div class="proce ready ">
			<i class="icon-proce"></i>
		</div>
		<div class="node ready">
			<i class="icon-node"></i>
			<span class="txt">商家收货</span>
		</div>
		<div class="proce close ">
			<i class="icon-proce"></i>
		</div>
		<div class="node no-return">
			<i class="icon-node"></i>
			<span class="txt">完成</span>
		</div>
	</div>
</div>
</body>
</html>
