<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display布局</title>
</head>
<body>
<div style="display: block;">
    div 是一个标准的块级元素。一个块级元素会新开始一行并且尽可能撑满容器。其他常用的块级元素包括 p 、 form 和HTML5中的新元素： header 、 footer 、 section 等等。
</div>


<div style="margin: 20px; border: 1px solid #393D49"></div>
<div style="display: inline">
    span 是一个标准的行内元素。一个行内元素可以在段落中 <span style="font-size: 18px;"> 像这样 </span> 包裹一些文字而不会打乱段落的布局。 a 元素是最常用的行内元素，它可以被用作链接。
</div>

<div style="margin: 20px; border: 1px solid #393D49"></div>
<div style="display: none"></div>

<div style="margin: 20px; border: 1px solid #393D49"></div>
<div style="display: "></div>

<div style="margin: 20px; border: 1px solid #393D49"></div>
<div></div>
</body>
</html>
