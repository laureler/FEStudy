<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>条件渲染</title>
</head>
<body>
<div id="app">
  <h1 v-if="ok"> ok </h1>
  <h1 v-else>no</h1>


  <div v-if="Math.random() > 0.5">
    Now you see me
  </div>
  <div v-else>
    Now you don't
  </div>

</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      ok:false
    }
  })
</script>
</body>
</html>
