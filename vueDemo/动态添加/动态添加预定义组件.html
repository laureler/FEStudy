<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
<div id="app">
  <el-button type="primary" @click="addComponent({component: 'el-switch', props: {  'active-text':'按月付费','inactive-text':'按年付费'}  })">添加Switch 开关</el-button>
  <el-button type="success" @click="addComponent({component: 'el-progress', props: {percentage : 50}  })">添加Progress 进度条</el-button>
  <div>
    <component :is="item.component" v-bind="item.props" v-for="item in componentArr"></component>
  </div>
</div>
</body>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        componentArr: []
      }
    },
    methods: {
      addComponent: function(item) {
        this.componentArr.push(item);
      }
    }
  })
</script>

</html>
