<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件实例</title>
</head>
<body>
<div id="app">
    <ul>
        <h1>成绩：</h1>
        <result :score="100"></result><br/>
        <result :score="50"></result><br/>
        <result :score="60"></result><br/>
    </ul>
</div>
<script src="../../resource/vue.js"></script>
<script>
  let myComponent = {
    props: ['score'],
    template: `<span>{{score}} ----><strong>{{result}}</strong></span>`,
    computed:{
      testResult:function () {
        let strResult = '';
        if(this.score <60){
          strResult = '不及格';
        }
      }
    },
    data: function () {
      let result = ""
      if(this.score <60){
        result = '不及格'
      }
      else if(this.score <90){
        result = '中等生'
      }
      else if(this.score <=100){
        result  = '优秀生';
      }
      return {result};
    }
  }
  let vm = new Vue({
    el: '#app',
    data: {
      message: '你的信息'
    },
    components: {
      'result': myComponent,
    }
  })
  /*vm.component('my-component',{

</script>
</body>
</html>
