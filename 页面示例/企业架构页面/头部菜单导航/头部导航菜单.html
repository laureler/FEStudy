<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>头部导航菜单</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			border: 0;
			outline: 0;
			font-size: 100%;
			vertical-align: baseline;
		}

		*, *:before, *:after {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		body {
			font-family: "Helvetica Neue", Helvetica, Tahoma, sans-serif;
			font-size: 0.9375em;
			line-height: 1.65em;
			background: #ffffff;
			color: #222222;
		}

		.header {
			background-color: #3F3F3F;
			color: #fff;
		}

		.content {
			padding: 2em;
			padding-left: 5%;
			padding-right: 5%;
			max-width: 1230px;
			margin: 0 auto;
		}

		.header:before {

		}

		li {
			display: list-item;
			text-align: -webkit-match-parent;
		}
		.nav {
			float: right;
			display: block;
		}
		.navbar-brand {
			float: left;
			height: 50px;
			padding: 15px 15px;
			font-size: 18px;
			line-height: 20px;
			color: #efefef;
		}

		.nav > li {
			position: relative;
			display: block;
			float: right;
			margin: 20px;
		}

		.nav > li > a {
			position: relative;
			display: block;
			padding: 15px 15px;
		}

		.navbar-nav {

		}
	</style>
</head>
<body>
<div id="app">
	<nav id="header" class="header ">
		<div class="content">
			<div style="float: left;">
				<a href="./" class="navbar-brand">Gulp 中文网</a>
			</div>
			<div>
				<ul class="navbar-nav nav">
					<li><a>2</a></li>
					<li><a>2</a></li>
					<li><a>2</a></li>
					<li><a>2</a></li>
					<li><a>2</a></li>
				</ul>
			</div>
			<div style="clear: both"></div>
		</div>
	</nav>

</div>
</body>
</html>
