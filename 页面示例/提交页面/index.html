	<title>国有建设用地抵押权首次登记</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;

	</style>

<body>
<!-- 整个布局 -->
<div class="easyui-layout" style="width: 100%; height:100%;">
	<!-- 模块结构树 -->
	<div data-options="region:'west',iconCls:'icon-ok',split:true" style="width: 300px; height: 100%; display: none">

		<div id="searchft" data-options="region:'north'">
			<!--<input id="searchBusinessP" class="easyui-searchbox"
			       style="width:100%; height:30px;" data-options="searcher:searchBusinessDefTreeNode"/>-->
		</div>
		<div class="processTreeDiv" data-options="region:'south'" style="width:100%;">
			<ul id="businessDefTree" class="easyui-tree"
			    data-options="fit:false,border:false,closed:false,data:treedata" style="width: 125%;"></ul>
		</div>
	</div>
	<!-- 模块结构树 End -->

	<!-- 点击按钮或树的操作面板 -->
	<div data-options="region:'center',iconCls:'icon-ok'"
	     style="width: 70%; height:100%; display: none;overflow:hidden;position:relative;">

		<div id="topTool" style="width: 100%;padding:3px 10px;border-bottom:1px solid #d3d3d3;">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-reload'" plain="true"
			   onclick="refresh(this)">刷新</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-add'" plain="true"
			   onclick="modifyBusinessDef(0)">新建分类</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-add'" plain="true"
			   onclick="modifyBusinessDef(1)">新建业务定义</a>
			<a id="businessSave" class="easyui-linkbutton" data-options="iconCls:'icon-save'" plain="true"
			   onclick="saveBusinessDef()">保存</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-remove'" plain="true"
			   onclick="delectBusinessDef()">删除</a>
		</div>

		<div id="formEditor">
			<div class="easyui-layout" style="width:100%;height:100%;" data-options="border:false">
					<!-- 业务数据页面 -->
					 业务数据页面
			</div>
		</div>
	</div>
	<!-- 整个布局 End-->
</div>

<div id="winimportBusiCsv" class="easyui-dialog" title="导入文件" closed="true"

		">
	<form id="importForm" action="" style="padding:10px;"
	      enctype="multipart/form-data" method="post">
		<table>
			<tr>
				<td>上传文件：</td>
				<td><input name="file" id="file" type="file"
				           style="width: 100%" accept=".csv,.txt,.exf"></td>
			</tr>
		</table>
	</form>
	<div id="bbs" align="center" style="padding:5px;">
		<a class="easyui-linkbutton ml10" onClick="submitBusiForm()">确定</a>
		<a class="easyui-linkbutton ml10" onClick="closeBusiWin()">取消</a>
	</div>
</div>
